<!DOCTYPE html>

<head>

    <title>{% block title %}Minha Aplicação Django{% endblock title %}</title>
</head>
<body>
    <header> <!-- Div de cabeçalho da nossa página html -->

            <!--Criando links -->    
            <a href="{% url 'index' %}"><h1>DJANGO-APPLICATION</h1></a>
            <a href="{% url 'topics' %}"><h1>Topicos</h1></a>

        <p>Roda pé da página pai</p>
    </footer>

</html>
